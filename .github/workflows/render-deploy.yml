name: Render Deploy Hook

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy-render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          RENDER_DEPLOY_HOOK_VAR: ${{ vars.RENDER_DEPLOY_HOOK }}
        run: |
          HOOK="${RENDER_DEPLOY_HOOK:-$RENDER_DEPLOY_HOOK_VAR}"
          if [ -z "$HOOK" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret or variable"
            exit 1
          fi
          curl -s -X POST "$HOOK"
