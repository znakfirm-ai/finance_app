services:
  - type: web
    name: finance-app-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && python3 -m pip install --user pymorphy2 pymorphy2-dicts-ru
    startCommand: npm start
    healthCheckPath: /api/meta
    autoDeploy: true
    envVars:
      - key: LEMONFOX_API_KEY
        sync: false
